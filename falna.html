<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de Aventurero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Estadísticas de Aventurero</h1>
  <table>
    <tr>
      <th>Estadística</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>Fuerza</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Agilidad</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Destreza</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Vitalidad</td>
      <td>110</td>
    </tr>
    <tr>
      <td>Magia</td>
      <td>75</td>
    </tr>
    <tr>
      <td>Destreza con Armas</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Inteligencia</td>
      <td>80</td>
    </tr>
  </table>
</body>
</html>
