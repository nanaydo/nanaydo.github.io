<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Inicio de Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registro</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="loginForm" class="mt-4 needs-validation" novalidate>
                            <div class="form-group">
                                <label for="loginEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                                <div class="invalid-feedback">
                                    Por favor, introduce un correo válido.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                                <div class="invalid-feedback">
                                    La contraseña es requerida.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                        <div class="mt-3">
                            <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                        </div>
                        <form id="tokenForm" class="mt-4 needs-validation d-none" novalidate>
                            <div class="form-group">
                                <label for="tokenInput">Token</label>
                                <input type="text" class="form-control" id="tokenInput" required>
                                <div class="invalid-feedback">
                                    El token es requerido.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Verificar Token</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form id="registerForm" class="mt-4 needs-validation" novalidate>
                            <div class="form-group">
                                <label for="registerUsername">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                                <div class="invalid-feedback">
                                    El nombre de usuario es requerido.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                                <div class="invalid-feedback">
                                    Por favor, introduce un correo válido.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div class="invalid-feedback">
                                    La contraseña es requerida.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
